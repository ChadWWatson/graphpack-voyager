interface ProductInterface {
  # universal fields on a product
  id: String!
  sku: String!
  manufacturer: String!
  type: ProductType!
  categories(isPrimary: Boolean): [ProductCategory!]!
  title: String!
  subtitle: String!
  description: String!
  price: Float! # will a product always have a price?

  # relationships to other data
  images: [ProductImage!]!

  # business logic
  availability: ProductAvailability!

  # universal details about products
  measurements: [ProductMeasurement!]! # ex. width, height, seer
  attributes: [ProductAttribute!]! # ex. color
}

enum ProductType {
  APPLIANCE
  HVAC
  PAINT
  FLOORING
  CABINET
  COUNTERTOP
}

type Product implements ProductInterface {
  # universal fields on a product
  id: String!
  sku: String!
  manufacturer: String!
  type: ProductType!
  categories(isPrimary: Boolean): [ProductCategory!]!
  title: String!
  subtitle: String!
  description: String!
  price: Float! # will a product always have a price?

  # relationships to other data
  variants: [ProductVariant!]!
  images: [ProductImage!]!
  associatedProducts: [ProductAssociated!]!

  # business logic
  availability: ProductAvailability!

  # universal details about products
  measurements: [ProductMeasurement!]!
  attributes: [ProductAttribute!]!
}

type ProductVariant implements ProductInterface {
  id: String!
  sku: String!
  manufacturer: String!
  type: ProductType!
  categories(isPrimary: Boolean): [ProductCategory!]!
  title: String!
  subtitle: String!
  description: String!
  price: Float! # will a product always have a price?

  # relationships to other data
  images: [ProductImage!]!

  # business logic
  availability: ProductAvailability!

  # universal details about products
  measurements: [ProductMeasurement!]!
  attributes: [ProductAttribute!]!
}

type ProductAssociated implements ProductInterface {
  # universal fields on a product
  id: String!
  sku: String!
  manufacturer: String!
  type: ProductType!
  categories(isPrimary: Boolean): [ProductCategory!]!
  title: String!
  subtitle: String!
  description: String!
  price: Float! # will a product always have a price?

  # relationships to other data
  # variants: [ProductVariant!]! # should associated products have this?
  images: [ProductImage!]!

  # business logic
  availability: ProductAvailability!
  isRequired: Boolean!

  # universal details about products
  measurements: [ProductMeasurement!]!
  attributes: [ProductAttribute!]!
}
